<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ujian Praktek 2: Buat Portfolio Online</title>
    <link rel="stylesheet" href="css/style.css" media="screen">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
</head>
<body>

    <div class="navbar">
        <ul>
            <li><a href="" class="active">HOME</a></li>
            <li><a href="">PRODUCT</a></li>
            <li><a href="">GALLERY</a></li>
            <li><a href="">BLOG</a></li>
            <li><a href="">INVENTORY</a></li>
        </ul>
    </div>

    <div class="profil">
      <div class="column">
        <img src="images/designer-icon.jpg">
        <h1>NOVENDY LENGKONG</h1>
        <span>Front End Designer</span>
        <button class="btn active">Kontak</button><button class="btn">Resume</button>
      </div>

      <div class="column">
        <span class="span">Availability</span> <span class="span1">Full Time</span>
        <span class="span">Usia</span> <span class="span1">43 Tahun</span>
        <span class="span">Lokasi</span> <span class="span1">Manado, Sulawesi Utara</span>
        <span class="span">Pengalaman</span> <span class="span1">1 Bulan</span>
        <span class="span">Email</span> <span class="span1">vendy.lengkong@gmail.com</span>
      </div>

    </div>
    <div class="content">
        <label for="nama">Nama</label>
        <input type="text" name="nama" placeholder="Masukan Nama Anda"><br>
        <label for="role">Role</label>
        <input type="text" name="role" ><br>
        <label for="availability">Availability</label>
        <input type="text" name="availability" ><br>
        <label for="usia">Usia</label>
        <input type="text" name="usia" ><br>
        <label for="lokasi">Lokasi</label>
        <input type="text" name="lokasi" ><br>
        <label for="years">Years Experience</label>
        <input type="text" name="years" ><br>
        <label for="email">Email</label>
        <input type="text" name="email" ><br>
        <button class="btn active" style="width:100%;">Submit</button>
    </div>

</body>
</html>
